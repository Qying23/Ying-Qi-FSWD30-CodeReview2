	<script>
		function averagePrice(){
			var amsterdamPrices = [1500,500,1800,700];
	    	var londonPrices = [2500,1500,1000,900];
			
			function getAveragePrice(prices){
			 	var sum = 0;
			 	prices.forEach(function(price){
			 		sum += price;
			 	});
			 	return sum / prices.length;
			 }
			 var averagePriceAmsterdam = getAveragePrice(amsterdamPrices);
			 var averagePriceLondon = getAveragePrice(londonPrices);
			 var difference = averagePriceLondon - averagePriceAmsterdam;
			 var differenceAbs = Math.abs(difference);
			 //damit keine minuszahlen kommt math.abs

			 document.getElementById('zahl1').innerHTML=averagePriceAmsterdam;
			 document.getElementById('zahl2').innerHTML=averagePriceLondon;
			 document.getElementById('button').innerHTML=Math.abs(difference)+'€';
			 
			 var city1, city2;
			 if(difference > 0){
			 	city1 ='London';
			 	city2='Amsterdam';
			 }else{
			 	city2 ='London';
			 	city1='Amsterdam';
			 }
			var text =  city1  + ' will be more affordable than '  + city2 + ' for the New Year´s celebration';
			document.getElementById('print').innerHTML=(text);
		}
